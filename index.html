<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="time-bar">
            <span id="hours">00</span>:<span id="minutes-tens">0</span><span id="minutes-units">0</span>:<span id="seconds-tens">0</span><span id="seconds-units">0</span>:<span id="milliseconds-tens">0</span><span id="milliseconds-units">0</span>
        </div>
        <div class="function-buttons">
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
